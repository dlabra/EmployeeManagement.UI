<h2 class="text-center my-5">{{isEditing? 'Edit' : 'Create' }} Employee</h2>

<div class="text-danger text-center" *ngIf="errorMessage != ''" class="error">
    {{errorMessage}}
</div>

<form *ngIf="errorMessage === ''" (ngSubmit)="onSubmit()" #employeeForm="ngForm" class="border rounded p-5 w-50 mb-5 mx-auto">
    <div class="mb-3">
        <label for="firstName" class="form-label">First Name *</label>
        <input required #firstName="ngModel" class="form-control" type="text" name="firstName" [(ngModel)]="employee.firstName"/>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
            <div class="text-danger" *ngIf="firstName.errors?.['required']">First Name is required</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last Name *</label>
        <input required #lastName="ngModel" class="form-control" type="text" name="lastName" [(ngModel)]="employee.lastName"/>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
            <div class="text-danger" *ngIf="lastName.errors?.['required']">Last Name is required</div>
        </div>  
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone *</label>
        <input required #phone="ngModel" class="form-control" type="phone" name="phone" [(ngModel)]="employee.phone"/>
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
            <div class="text-danger" *ngIf="phone.errors?.['required']">Phone is required</div>         
        </div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email *</label>
        <input required email #email="ngModel" class="form-control" type="email" name="email" [(ngModel)]="employee.email"/>
        <div *ngIf="email.invalid && (email.dirty || email.touched)">
            <div class="text-danger" *ngIf="email.errors?.['required']">Email is required</div>
            <div class="text-danger" *ngIf="email.errors?.['email']">Email is invalid</div>
        </div>
    </div>    
    <div class="mb-3">
        <label for="position" class="form-label">Position *</label>
        <input required #position="ngModel" class="form-control" type="text" name="position" [(ngModel)]="employee.position"/>
        <div *ngIf="position.invalid && (position.dirty || position.touched)">
            <div class="text-danger" *ngIf="position.errors?.['required']">Position is required</div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">{{isEditing? 'Edit' : 'Create' }}</button>
</form>
